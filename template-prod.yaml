Resources:
  CognitoAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join ["-", [!Ref ApiName, "CognitoAuthorizerFunction"]]
      CodeUri: ./src/Handlers/Authorizers/cognitoAuthorizer
      Handler: index.handler
      KmsKeyArn:
        Fn::ImportValue: !Sub "${AWS::AccountId}-${AWS::Region}-atomx-kms-key-arn"
      Layers:
        - !Ref DependenciesLayer
        - !Ref ManagersLayer

  SpotJobsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: "CloudWatchPolicy"
          PolicyDocument:
            Version: "2012-10-17" # CloudWatch policy
            Statement:
              - Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource: "*"
        - PolicyName: "KMSPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kms:GenerateDataKey
                  - kms:Decrypt
                Resource: "*"
        - PolicyName: "CognitoPolicy"
          PolicyDocument:
            Version: "2012-10-17" # Cognito policy
            Statement:
              - Effect: Deny
                Action:
                  - cognito-idp:DeleteUserPool
                Resource: "*"
              - Effect: Allow
                Action:
                  - cognito-idp:AdminUpdateUserAttributes
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminDeleteUser
                  - cognito-idp:AdminDeleteUserAttributes
                  - cognito-idp:AdminDisableUser
                  - cognito-idp:AdminEnableUser
                  - cognito-idp:AdminGetUser
                  - cognito-idp:AdminInitiateAuth
                  - cognito-idp:AdminResetUserPassword
                  - cognito-idp:AdminSetUserPassword
                  - cognito-idp:ChangePassword
                  - cognito-idp:ConfirmSignUp
                  - cognito-idp:DeleteUser
                  - cognito-idp:GetUser
                  - cognito-idp:InitiateAuth
                  - cognito-idp:GlobalSignOut
                  - cognito-idp:ListUsers
                  - cognito-idp:SignUp
                  - cognito-idp:VerifyUserAttribute
                  - sns:ListPlatformApplications
                  - secretsmanager:GetSecretValue
                Resource: "*"
              - Effect: Allow
                Action: iam:CreateServiceLinkedRole
                Resource: "*"
                Condition:
                  StringEquals:
                    iam:AWSServiceName: email.cognito-idp.amazonaws.com
              - Effect: Allow
                Action:
                  - iam:DeleteServiceLinkedRole
                  - iam:GetServiceLinkedRoleDeletionStatus
                Resource: arn:aws:iam::*:role/aws-service-role/email.cognito-idp.amazonaws.com/AWSServiceRoleForAmazonCognitoIdpEmail*
        - PolicyName: "S3Policy"
          PolicyDocument:
            Version: "2012-10-17" # S3 policy
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  !Join [
                    "",
                    ["arn:aws:s3:::", !Ref ProfileImagesBucketName, "/*"],
                  ]
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  !Join ["", ["arn:aws:s3:::", !Ref ImagesBucketName, "/*"]]
        - PolicyName: "DynamoDBPolicy"
          PolicyDocument:
            Version: "2012-10-17" # DynamoDB policy
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:ReturnValues
                  - dynamodb:DescribeTable
                  - dynamodb:CreateTable
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: "arn:aws:dynamodb:*:*:*"
  ApiGatewayAuthorizerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "apigateway.amazonaws.com"
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: "InvokeAuthorizerFunction"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - lambda:InvokeAsync
                  - lambda:InvokeFunction
                Resource:
                  Fn::Sub: ${CognitoAuthorizerFunction.Arn}

